<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor Entero</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Encontrar el Menor Entero</h1>
            <p class="subtitle">Ingresa números no negativos y encuentra el menor</p>
            
            <div id="step1" class="step active">
                <label for="cantidad">¿Cuántos números deseas ingresar?</label>
                <input type="number" id="cantidad" min="1" placeholder="Ej: 5">
                <button onclick="iniciarIngreso()" class="btn-primary">Continuar</button>
            </div>

            <div id="step2" class="step hidden">
                <div id="inputs-container"></div>
                <button onclick="encontrarMenor()" class="btn-primary">Encontrar Menor</button>
                <button onclick="reiniciar()" class="btn-secondary">Reiniciar</button>
            </div>

            <div id="resultado" class="resultado hidden">
                <h2>Resultado</h2>
                <div class="resultado-box">
                    <p>El menor número es: <span id="menor-valor" class="numero-grande"></span></p>
                </div>
                <p class="info-extra" id="info-numeros"></p>
                <button onclick="reiniciar()" class="btn-primary">Nuevo Cálculo</button>
            </div>
        </div>
    </div>
</body>
</html>
