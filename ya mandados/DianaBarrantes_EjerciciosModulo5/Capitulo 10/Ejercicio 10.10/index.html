<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comisiones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Comisión de Ventas</h1>
        <div class="seccion">
            <h3>Ingresar Ventas Brutas</h3>
            <label>Ventas Brutas ($):</label>
            <input id="ventasBrutas" type="number" step="0.01" min="0" placeholder="Ej: 5000" />
            <button onclick="calcularSalario()">Calcular Salario</button>
            <p id="resultadoSalario" class="resultado"></p>
        </div>
        <div class="seccion">
            <h3>Distribución de Salarios por Rango</h3>
            <div id="tablaDistribucion"></div>
        </div>
        <div class="seccion">
            <button onclick="reiniciar()" class="btn-secundario">Reiniciar Todo</button>
        </div>
    </div>
</body>
</html>
