<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Carácter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ocurrencias de un Carácter</h1>
        
        <div class="seccion">
            <h3>Ingresar Texto</h3>
            <label>Escribe varias líneas de texto:</label>
            <textarea id="textoInput" rows="6" placeholder="Escribe tu texto aquí..."></textarea>
            
            <label>¿Qué carácter deseas contar?</label>
            <input id="caracterInput" type="text" maxlength="1" placeholder="Ej: a" />
            
            <button onclick="buscarCaracter()">Buscar</button>
            <p id="resultado" class="resultado"></p>
        </div>
    </div>
 
</body>
</html>
